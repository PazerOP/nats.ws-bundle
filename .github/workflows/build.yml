name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install latest nats.ws and esbuild
        run: npm install nats.ws@latest esbuild@latest

      - name: Get nats.ws version
        id: version
        run: echo "version=$(npm list nats.ws --json | jq -r '.dependencies["nats.ws"].version')" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build bundle
        if: steps.check.outputs.exists == 'false'
        run: npx esbuild node_modules/nats.ws/esm/nats.js --bundle --format=iife --global-name=nats --platform=browser --external:crypto --outfile=nats.bundle.js

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "nats.ws v${{ steps.version.outputs.version }}" \
            --notes "Browser bundle for nats.ws v${{ steps.version.outputs.version }}" \
            nats.bundle.js
        env:
          GH_TOKEN: ${{ github.token }}
